<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Requests - Alumni Mentoring</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="requests.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Session-based authentication - server handles redirects -->
  <script defer src="js/api.js"></script>
  <script defer src="js/auth.js"></script>
  <script defer src="requests.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <span>Alumni Mentoring</span>
      </div>
      <nav class="nav">
        <a href="dashboard.html" class="nav-link">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
        <a href="alumni.html" class="nav-link">
          <i class="fas fa-search"></i>
          <span>Find Mentor</span>
        </a>
        <a href="requests.html" class="nav-link active">
          <i class="fas fa-handshake"></i>
          <span>Mentorship Request</span>
        </a>
        <a href="chat.html" class="nav-link">
          <i class="fas fa-comments"></i>
          <span>Chat</span>
        </a>
        <a href="profile.html" class="nav-link">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="#" onclick="Auth.logout()" class="nav-link logout">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="h1">Mentorship Requests</div>
    <div class="filters">
      <select id="status" class="input">
        <option value="">All</option>
        <option value="PENDING">Pending</option>
        <option value="ACCEPTED">Accepted</option>
        <option value="REJECTED">Rejected</option>
      </select>
    </div>
    <div id="list" class="list"></div>
  </main>

  <footer class="footer">Â© 2025 Alumni Mentoring</footer>
</body>
</html>
