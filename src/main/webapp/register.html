<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Alumni Mentoring</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="register.css"/>
  <script defer src="js/api.js"></script>
  <script defer src="register.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="h2">Alumni Mentoring</div>
      <nav class="nav">
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container" style="max-width:760px;">
    <div class="card">
      <div class="h1">Create an account</div>
      <p class="p">Join as a student or alumni mentor.</p>
      <div id="notice"></div>
      <form id="registerForm" class="row">
        <div class="row">
          <div>
            <label>Full name</label>
            <input id="fullName" class="input" required />
          </div>
          <div>
            <label>Email</label>
            <input id="email" type="email" class="input" required />
          </div>
          <div>
            <label>Password</label>
            <input id="password" type="password" class="input" required />
          </div>
          <div>
            <label>Role</label>
            <select id="role" class="input" required>
              <option value="">Choose...</option>
              <option value="STUDENT">Student</option>
              <option value="ALUMNI">Alumni</option>
            </select>
          </div>
        </div>

        <div id="studentFields" style="display:none;" class="row">
          <div>
            <label>Enrollment year</label>
            <input id="enrollmentYear" type="number" class="input" min="2010" max="2035" />
          </div>
          <div>
            <label>Major</label>
            <input id="major" class="input" />
          </div>
        </div>

        <div id="alumniFields" style="display:none;" class="row">
          <div>
            <label>Graduation year</label>
            <input id="graduationYear" type="number" class="input" min="1990" max="2035" />
          </div>
          <div>
            <label>Company</label>
            <input id="company" class="input" />
          </div>
          <div>
            <label>Position</label>
            <input id="position" class="input" />
          </div>
          <div>
            <label>Bio</label>
            <textarea id="bio" class="input" rows="3"></textarea>
          </div>
          <div>
            <label>Skills (comma separated)</label>
            <input id="skills" class="input" placeholder="Java, SQL, Leadership"/>
          </div>
          <div>
            <label>LinkedIn</label>
            <input id="linkedin" class="input" type="url"/>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
      </form>
    </div>
  </main>

  <footer class="footer">Â© 2025 Alumni Mentoring</footer>
</body>
</html>
