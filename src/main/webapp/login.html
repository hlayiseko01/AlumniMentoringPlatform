<!DOCTYPE html>
<!--
  Alumni Mentoring Platform - Login Page
  
  This page provides user authentication functionality.
  Users can log in with their email and password credentials.
  The login process uses API-based authentication with session management.
  
  @author Alumni Mentoring Platform
  @version 1.0
-->
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Alumni Mentoring</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="login.css"/>
  <script defer src="js/api.js"></script>
  <script defer src="login.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="h2">Alumni Mentoring</div>
      <nav class="nav">
        <a href="register.html">Register</a>
      </nav>
    </div>
  </header>

  <main class="container" style="max-width:560px;">
    <div class="card">
      <div class="h1">Welcome back</div>
      <p class="p">Login to continue to your dashboard.</p>
      <div id="notice"></div>
      <form id="loginForm" class="row">
        <div>
          <label>Email</label>
          <input id="email" name="email" type="email" class="input" required />
        </div>
        <div>
          <label>Password</label>
          <input id="password" name="password" type="password" class="input" required />
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p class="p" style="margin-top:12px;">Don't have an account? <a class="link" href="register.html">Register</a></p>
    </div>
  </main>

  <footer class="footer">Â© 2025 Alumni Mentoring</footer>
</body>
</html>
