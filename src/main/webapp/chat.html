<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Alumni Mentoring Platform</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="chat.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script defer src="js/api.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="chat-app.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Alumni Mentoring</span>
            </div>
            <nav class="nav">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="alumni.html" class="nav-link">
                    <i class="fas fa-search"></i>
                    <span>Find Mentor</span>
                </a>
                <a href="requests.html" class="nav-link">
                    <i class="fas fa-handshake"></i>
                    <span>Mentorship Request</span>
                </a>
                <a href="chat.html" class="nav-link active">
                    <i class="fas fa-comments"></i>
                    <span>Chat</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" onclick="Auth.logout()" class="nav-link logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Chat Container -->
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-comments"></i> Messages</h2>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="currentUserName">Loading...</div>
                        <div class="user-status">Online</div>
                    </div>
                </div>
            </div>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search conversations..." id="searchInput">
            </div>
            
            <div class="chat-rooms" id="chatRoomsList">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Loading conversations...</span>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <!-- No Chat Selected State -->
            <div class="no-chat-selected" id="noChatSelected">
                <div class="no-chat-content">
                    <div class="no-chat-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3>Welcome to Chat</h3>
                    <p>Select a conversation to start messaging</p>
                    <div class="no-chat-features">
                        <div class="feature">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure messaging</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-bolt"></i>
                            <span>Real-time updates</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-mobile-alt"></i>
                            <span>Mobile friendly</span>
                        </div>
            </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea" style="display: none;">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-user-info">
                        <div class="chat-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="chat-user-details">
                    <h3 id="currentChatTitle">Chat Room</h3>
                            <span class="chat-status">Active</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn" title="Call">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="action-btn" title="Video">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="action-btn" title="More">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Messages Container -->
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be loaded here -->
                </div>
                
                <!-- Message Input -->
                <div class="message-input-container">
                    <div class="message-input">
                        <button class="attach-btn" title="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" disabled>
                        <button class="emoji-btn" title="Emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="send-btn" id="sendBtn" title="Send message" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus" style="display: none;">
        <i class="fas fa-wifi"></i>
        <span>Connecting...</span>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>
</body>
</html>
